# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: 'Quebrando Padrões Mentais'
email: 'guedesindev@gmail.com'
description: >- # this means to ignore newlines until "baseurl:"
  Este blog é um compromisso público comigo mesmo.Um laboratório de ideias, um diário em construção, uma vitrini do que já fiz - mas, principalmente, do que ainda vou fazer. A urgência não está no tempo — está na verdade de que, se eu não fizer agora, talvez eu nunca faça. Aqui, eu escolhi fazer.
twitter_username: '@guedesindev'
github_username: 'guedesindev'
minimal_mistakes_skin: dark
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name: 'Fernando Guedes'
  avatar: '/assets/images/laptop-wave.png'
  bio: 'Não busco perfeição. Busco movimento. Busco finalizações imperfeitas com potencial real.'
  links:
    - label: 'Website'
      icon: 'fas fa-fw fa-link'
      url: 'https://'
    - label: 'Twitter'
      icon: 'fab fa-fw fa-twitter-square'
      url: 'https://twitter.com/'
    - label: 'GitHub'
      icon: 'fab fa-fw fa-github'
      url: 'https://github.com/'
    - label: 'Instagram'
      icon: 'fab fa-fw fa-instagram'
      url: 'https://instagram.com/devguedes'

footer:
  links:
    - label: 'Twitter'
      icon: 'fab fa-fw fa-twitter-square'
      url: 'https://twitter.com/'
    - label: 'GitHub'
      icon: 'fab fa-fw fa-github'
      url: 'https://github.com/'
    - label: 'Instagram'
      icon: 'fab fa-fw fa-instagram'
      url: 'https://instagram.com/devguedes'

defaults:
  # _posts
  - scope:
      path: ''
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: '_pages'
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
